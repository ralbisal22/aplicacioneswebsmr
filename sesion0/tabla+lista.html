<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla + Lista</title>
</head>
<body>
    <h1>Lista dentro de tabla</h1>
    <table border="1">
        <tr>
            <td>Periféricos de entrada</td>
            <td>
                <ul>
                    <li>Teclado</li>
                    <li>Ratón</li>
                    <li>Micrófono</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td>Periféricos de salida</td>
            <td>
                <ul>
                    <li>Monitor</li>
                    <li>Altavoz</li>
                    <li>Impresora</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
